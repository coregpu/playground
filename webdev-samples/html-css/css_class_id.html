<!DOCTYPE html>
<html>
    <head>
        <title> CSS Class/Id </title>
        <meta charset="utf-8">
        <meta name="description" content="A web-page that uses CSS classes and ids">
        <meta name="author" content="Dzanan Bajgoric">
        <style>
            .error {
                border: 2px solid red;
                background-color: aquamarine;
                color: red;
            }
            
            body {
                background-color: beige;
            }
            
            #warning {
                border: 1px solid #ffbf00;
                background-color: cornflowerblue;
                color: #ffbf00;
            }
            
            p.info {
                border: 1px solid green;
                background-color: aquamarine;
                color: green;
            }
            
            button {
                padding: 10px;
                background-color: cornflowerblue;
                border: 2px solid green;
                color: firebrick;
                font-size: medium;
                width: 10%;
            }
            
            button:hover {
                cursor: pointer;
            }
        </style>
        <script>
            function toggleVisibility() {
                var elems = document.getElementsByClassName("visible");
                
                for (var i = 0; i < elems.length; ++i) {
                    if (elems[i].style.visibility === "hidden") {
                        elems[i].style.visibility = "visible";
                        
                    }
                    else {
                        elems[i].style.visibility = "hidden";
                    }
                }
                
                var btn = document.getElementById("visibility_btn");
                if (btn.innerHTML === "Unhide") {
                    btn.innerHTML = "Hide";
                }
                else {
                    btn.innerHTML = "Unhide";
                }
            }
        </script>
    </head>
    <body>
        <p class="error visible"> This is an error!</p>
        <p class="visible" id="warning"> This is a warning!</p>
        <p class="info visible"> This is info message.</p>
        <button id="visibility_btn" onclick="toggleVisibility()"> Hide </button>
    </body>
</html>
