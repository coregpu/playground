<!DOCTYPE html>
<html>
    <head>
        <title> CSS Opacity/Transparency </title>
        <meta charset="utf-8">
        <meta name="description" content="A web-page illustrating the CSS opacity property">
        <meta name="author" content="Dzanan Bajgoric">
        <style>
            hr {
                border: 2px solid blue;
            }
            
            .clearfix:after {
                content: ".";
                visibility: hidden; 
                display: block; 
                height: 0; 
                clear: both;
            }
            
            div#semi_transparent_img_container {
                box-sizing: border-box;
                width: 33.33%;
                height: 30vh;
                padding: 10px;
                float: left;
            }
            
            div#semi_transparent_img_container img {
                opacity: 0.5;
                filter: alpha(opacity=50); /* IE8 and earlier */
                width: 100%;
                height: 100%;
            }
            
            div#semi_transparent_img_container img:hover {
                opacity: 1.0;
                filter: alpha(opacity=100);
            }
            
            div.semi_transparent_box_common {
                box-sizing: border-box;
                background-color: hsl(120, 70%, 45%);
                width: 25%;
                height: 25vh;
                text-align: center;
                float: left;
                line-height: 25vh;
            }
            
            div.semi_transparent_box_common p {
                line-height: 1.0;
                display: inline-block;
                vertical-align: middle;
            }
            
            div#semi_transparent_box1 {
                opacity: 1.0;
                filter: alpha(opacity=100); /* IE8 and earlier */
            }
            
            div#semi_transparent_box2 {
                opacity: 0.6;
                filter: alpha(opacity=60); /* IE8 and earlier */
            }
            
            div#semi_transparent_box3 {
                opacity: 0.4;
                filter: alpha(opacity=40); /* IE8 and earlier */
            }
            
            div#semi_transparent_box4 {
                opacity: 0.2;
                filter: alpha(opacity=20); /* IE8 and earlier */
            }
            
            div#semi_transparent_alpha_box1 {
                background-color: hsla(120, 70%, 45%, 1.0);
            }
            
            div#semi_transparent_alpha_box2 {
                background-color: hsla(120, 70%, 45%, 0.6);
            }
            
            div#semi_transparent_alpha_box3 {
                background-color: hsla(120, 70%, 45%, 0.4);
            }
            
            div#semi_transparent_alpha_box4 {
                background-color: hsla(120, 70%, 45%, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="clearfix">
            <div id="semi_transparent_img_container">
                <img src="multimedia/background_img.jpg" src="2452" height="1142">
            </div>
            <div id="semi_transparent_img_container">
                <img src="multimedia/sinusoidal_waves.gif" src="900" height="600">
            </div>
            <div id="semi_transparent_img_container">
                <img src="multimedia/workplace_table.jpg" src="800" height="534">
            </div>
        </div>
        <hr>
        
        <h4> The following boxes use CSS opacity property (note that text is affected as well): </h4>
        <div class="clearfix">
            <div id="semi_transparent_box1" class="semi_transparent_box_common">
                <p> 100% Opacity </p>
            </div>
            <div id="semi_transparent_box2" class="semi_transparent_box_common">
                <p> 60% Opacity </p>
            </div>
            <div id="semi_transparent_box3" class="semi_transparent_box_common">
                <p> 40% Opacity </p>
            </div>
            <div id="semi_transparent_box4" class="semi_transparent_box_common">
                <p> 20% Opacity </p>
            </div>
        </div>
        
        <h4> The following boxes use the alpha channel (note that the text is not affected): </h4>
        <div class="clearfix">
            <div id="semi_transparent_alpha_box1" class="semi_transparent_box_common">
                <p> 100% Opacity </p>
            </div>
            <div id="semi_transparent_alpha_box2" class="semi_transparent_box_common">
                <p> 60% Opacity </p>
            </div>
            <div id="semi_transparent_alpha_box3" class="semi_transparent_box_common">
                <p> 40% Opacity </p>
            </div>
            <div id="semi_transparent_alpha_box4" class="semi_transparent_box_common">
                <p> 20% Opacity </p>
            </div>
        </div>
        <hr>
    </body>
</html>
