<!DOCTYPE html>
<html>
    <head>
        <title> Images </title>
        <meta charset="utf-8">
        <meta name="description" content="A web-page with various images">
        <meta name="author" content="Dzanan Bajgoric">
    </head>
    <body>
        <p>
            <img src="multimedia/rotating_earth.gif" alt="Rotating earth" style="width: 150px; height: 150px; margin-right: 10px;">
            <a href="https://www.gmail.com" title="Go to www.gmail.com">
                <img src="multimedia/gmail_icon.png" alt="Gmail icon" style="width: 150px; height: 150px; border: 0;">
            </a>
        </p>
        <p>
            <strong>The following image scales with the page size: </strong>
            <img src="multimedia/workplace_table.jpg" alt="Workplace table" style="width: 100%;">
        </p>
        <p>
            <strong>The following image scales with the page size but only up to the image size:</strong>
            <img src="multimedia/workplace_table.jpg" alt="Workplace table" style="max-width: 100%;">
        </p>
    </body>
</html>
