<!DOCTYPE html>
<html>
    <head>
        <title> Menu Via Horizontal List </title>
        <meta charset="utf-8">
        <meta name="description" content="A menu implemented via a horizontal unordered list">
        <meta name="author" content="Dzanan Bajgoric">
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #333333;
                overflow: hidden;
            }
            
            li {
                float: left;
            }
            
            li a {
                text-decoration: none;
                display: block;
                color: white;
                padding: 16px;
            }
            
            li:hover {
                background-color: #111111;
            }
        </style>
    </head>
    <body>
        <ul>
            <li> <a href="#home"> Home </a></li>
            <li> <a href="#news"> News </a> </li>
            <li> <a href="#contact"> Contact </a> </li>
            <li> <a href="#about"> About </a> </li>
        </ul>
    </body>
</html>
