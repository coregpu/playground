<!DOCTYPE html>
<html>
    <head>
        <title> Navigation Bars </title>
        <meta charset="utf-8">
        <meta name="description" content="A web-page illustrating various navigation bar implementations">
        <meta name="author" content="Dzanan Bajgoric">
        <style>
            body {
                margin: 0;
            }
            
            hr {
                border: 2px solid blue;
            }
            
            iframe {
                box-sizing: border-box;
                border: 2px solid hsl(0, 0%, 60%);
                width: 100%;
                height: 34vh;
            }
            
            .clearfix:after {
                content: ".";
                visibility: hidden; 
                display: block; 
                height: 0; 
                clear: both;
            }
            
            /*
             * Horizontal navigation bar 1
             */
            ul#horizontal_menu_1 {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: #333333;
            }
            
            ul#horizontal_menu_1 li a {
                float: left;
                width: 60px;
                text-align: center;
            }
            
            /* Last child floats to the right */
            ul#horizontal_menu_1 li:last-child {
                
            }
            
            ul#horizontal_menu_1 li a {
                text-decoration: none;
                display: block;
                color: white;
                padding: 16px;
            }
            
            ul#horizontal_menu_1 li a:hover:not(.active) {
                background-color: #111111;
            }
            
            ul#horizontal_menu_1 li a.active {
                background-color: hsl(120, 80%, 38%);
            }
            
            /*
             * Vertical navigation bar 1
             */
            ul#vertical_menu_1 {
                list-style-type: none;
                margin: 0;
                padding: 0;
                background-color: hsl(120, 80%, 40%);
                width: 150px;
            }
            
            ul#vertical_menu_1 li {
                border-bottom: 1px solid white;
            }
            
            ul#vertical_menu_1 li:last-child {
                border-bottom: none;
            }
            
            ul#vertical_menu_1 li a:link, ul#vertical_menu_1 li a:visited {
                text-decoration: none;
                color: white;
                display: block;
                padding: 8px 16px;
            }
            
            ul#vertical_menu_1 li a:hover:not(.active) {
                background-color: hsl(120, 75%, 35%);
            }
            
            ul#vertical_menu_1 li a.active {
                background-color: hsl(120, 75%, 15%);
            }
            
        </style>
        <script>
            function handleVerticalMenu1Click(event) {
                // The list itself is two levels up from the link (event.target)
                var links = event.target.parentNode.parentNode.children;
                for (link of links) {
                    link.children[0].className = "";
                }
                
                event.target.className = "active";
            }
        </script>
    </head>
    <body>
        <!-- A horizontal navigation bar -->
        <ul id="horizontal_menu_1" class="clearfix">
            <li> <a class="active" href="#home" onclick="handleVerticalMenu1Click(event)"> Home </a> </li>
            <li> <a href="#news" onclick="handleVerticalMenu1Click(event)"> News </a> </li>
            <li> <a href="#contact" onclick="handleVerticalMenu1Click(event)"> Contact </a> </li>
            <li> <a href="#about" onclick="handleVerticalMenu1Click(event)"> About </a> </li>
        </ul>
        <hr>
        
        <!-- A vertical navigation bar -->
        <ul id="vertical_menu_1">
            <li> <a class="active" href="#home" onclick="handleVerticalMenu1Click(event)"> Home </a> </li>
            <li> <a href="#news" onclick="handleVerticalMenu1Click(event)"> News </a> </li>
            <li> <a href="#contact" onclick="handleVerticalMenu1Click(event)"> Contact </a> </li>
            <li> <a href="#about" onclick="handleVerticalMenu1Click(event)"> About </a> </li>
        </ul>
        <hr>
        
        <!-- Fixed full-height vertical navigation bar -->
        <iframe src="navside_fixed_full_height.html"></iframe>
        <hr>
        
        <!-- Fixed top horizontal navigation bar -->
        <iframe src="navtop_fixed.html"></iframe>
        <hr>
        
        <!-- Sticky top horizontal navigation bar -->
        <iframe src="navtop_sticky.html"></iframe>
        <hr>
        
        <!-- Responsive navigation bar -->
        <iframe src="navbar_responsive.html"></iframe>
    </body>
</html>
