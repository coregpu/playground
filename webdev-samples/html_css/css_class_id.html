<!DOCTYPE html>
<html>
    <head>
        <title> CSS Class/Id </title>
        <meta charset="utf-8">
        <meta name="description" content="A web-page that uses CSS classes and ids">
        <meta name="author" content="Dzanan Bajgoric">
        <style>
            .error {
                border: 2px solid red;
                background-color: aquamarine;
                color: red;
            }
            
            body {
                background-color: beige;
            }
            
            #warning {
                border: 1px solid #ffbf00;
                background-color: cornflowerblue;
                color: #ffbf00;
            }
            
            p.info {
                border: 1px solid green;
                background-color: aquamarine;
                color: green;
            }
        </style>
    </head>
    <body>
        <p class="error"> This is an error!</p>
        <p id="warning"> This is a warning!</p>
        <p class="info"> This is info message.</p>
    </body>
</html>
