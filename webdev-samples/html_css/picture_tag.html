<!DOCTYPE html>
<html>
    <head>
        <title> Picture Tag </title>
        <meta charset="utf-8">
        <meta name="description" content="A web-site using the HTML5 picture tag">
        <meta name="author" content="Dzanan Bajgoric">
    </head>
    <body>
        <h3> Resize the browser window to change the image: </h3>
        <picture>
            <source media="(min-width: 800px)" srcset="multimedia/workplace_table.jpg">
            <source media="(min-width: 600px)" srcset="multimedia/sinusoidal_waves.gif">
            <img src="multimedia/rotating_earth.gif" style="width: 50%; height: 50%;">
        </picture>
    </body>
</html>
