<h3 class="bg-primary text-white p-3">{{ getName() }}'s TODO list</h3>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index;">
      <td>{{ i + 1 }}</td>
      <td>{{ item.getAction() }}</td>
      <td [ngSwitch]="item.getDone()">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
