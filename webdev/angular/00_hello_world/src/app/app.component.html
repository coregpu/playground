<h3 class="bg-primary text-white p-3">{{ getUser() }}'s TODO list</h3>

<div class="my-1">
  <input type="text" class="form-control" #todoAction>
  <button class="btn btn-primary px-4 py-2 mt-1" (click)="addItem(todoAction.value)">Add</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th></th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index;">
      <td>{{ i + 1 }}</td>
      <td>{{ item.Action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.Done"></td>
      <td [ngSwitch]="item.Done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
