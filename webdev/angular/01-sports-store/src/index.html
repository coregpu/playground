<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SportsStore</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body class="pre-scrollable">
  <app-sports-store>Sports Store App</app-sports-store>

  <!-- Include jQuery, Popper.js and Bootstrap JS -->
  <!-- TODO: temporary workaround due to the fact that Angular will not execute -->
  <!--       Bootstrap JS each time the DOM is updated, which means that new -->
  <!--       DOM elements will not get processed by Bootstrap JS. This works as -->
  <!--       expected from Angular side as loading Bootstrap bindings on each -->
  <!--       DOM update would be super slow. Switch to ng-bootstrap which takes -->
  <!--       care of attaching this dynamic behavior. -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"
    integrity="sha512-ubuT8Z88WxezgSqf3RLuNi5lmjstiJcyezx34yIU2gAHonIi27Na7atqzUZCOoY4CExaoFumzOsFQ2Ch+I/HCw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous">
  </script>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
