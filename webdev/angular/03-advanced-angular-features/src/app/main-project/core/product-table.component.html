<table class="table table-sm table-bordered table-striped">
  <thead>
    <tr class="text-dark">
      <th></th><th>Name</th><th>Category</th><th>Price</th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getProducts(); let i = index;">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.price}}</td>
      <td class="text-center">
        <button class="btn btn-sm btn-danger" (click)="deleteProduct($any(item))">Delete</button>
        <button class="btn btn-sm btn-warning ml-1" (click)="editProduct(item)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary mt-1" (click)="createProduct()">Create New Product</button>
