<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Badges</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h3>
            <a href="https://getbootstrap.com/docs/4.4/components/badge/" class="text-break">
                https://getbootstrap.com/docs/4.4/components/badge/
            </a>
        </h3>
        <h1>H1 Heading text <span class="badge badge-secondary">BADGE</span></h1>
        <h4>H4 Heading text <span class="badge badge-primary">BADGE</span></h4>
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge badge-light">4</span>

            <!-- Hidden element describing the purpose of this button aimed to
                 assist the screen readers -->
            <span class="sr-only">number of pending notifications</span>
        </button>
        <div class="mt-2">
            <span class="badge badge-primary px-4 py-2">Primary</span>
            <span class="badge badge-secondary px-4 py-2">Secondary</span>
            <span class="badge badge-success px-4 py-2">Success</span>
            <span class="badge badge-danger px-4 py-2">Danger</span>
            <span class="badge badge-warning px-4 py-2">Warning</span>
            <span class="badge badge-info px-4 py-2">Info</span>
            <span class="badge badge-light px-4 py-2">Light</span>
            <span class="badge badge-dark px-4 py-2">Dark</span>
        </div>
        <div class="mt-2">
            <span class="badge badge-pill badge-primary px-4 py-2">Primary</span>
            <span class="badge badge-pill badge-secondary px-4 py-2">Secondary</span>
            <span class="badge badge-pill badge-success px-4 py-2">Success</span>
            <span class="badge badge-pill badge-danger px-4 py-2">Danger</span>
            <span class="badge badge-pill badge-warning px-4 py-2">Warning</span>
            <span class="badge badge-pill badge-info px-4 py-2">Info</span>
            <span class="badge badge-pill badge-light px-4 py-2">Light</span>
            <span class="badge badge-pill badge-dark px-4 py-2">Dark</span>
        </div>
        <div class="mt-4">
            <span class="font-weight-bold">Links with badges:</span><br>
            <a href="#" class="badge badge-primary px-4 py-2">Primary</a>
            <a href="#" class="badge badge-secondary px-4 py-2">Secondary</a>
            <a href="#" class="badge badge-success px-4 py-2">Success</a>
            <a href="#" class="badge badge-danger px-4 py-2">Danger</a>
            <a href="#" class="badge badge-warning px-4 py-2">Warning</a>
            <a href="#" class="badge badge-info px-4 py-2">Info</a>
            <a href="#" class="badge badge-light px-4 py-2">Light</a>
            <a href="#" class="badge badge-dark px-4 py-2">Dark</a>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
