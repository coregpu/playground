<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Button Group</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mb-2">
        <h3>
            <a href="https://getbootstrap.com/docs/4.4/components/button-group/" class="text-break">
                https://getbootstrap.com/docs/4.4/components/button-group/
            </a>
        </h3>
        <h3 class="mt-2">Basic usage:</h3>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>

        <h3 class="mt-2">Button toolbar:</h3>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-secondary">6</button>
            </div>
        </div>
        <h3 class="mt-2">Mixing input and button groups within toolbar:</h3>
        <div class="btn-toolbar mb-2" role="toolbar" aria-label="Toolbar with button and input groups">
            <div class="btn-group mr-2" role="group" aria-label="Button group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupPrependText">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Input group example..."
                       aria-label="Input group example" aria-describedby="btnGroupPrependText">
            </div>
        </div>
        <div class="btn-toolbar justify-content-between" role="toolbar"
             aria-label="Toolbar with button and input groups">
            <div class="btn-group mr-2" role="group" aria-label="Button group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupPrependText2">@</div>
                </div>
                <input type="text" class="form-control" placeholder="Input group example..."
                       aria-label="Input group example" aria-describedby="btnGroupPrependText2">
            </div>
        </div>

        <h3 class="mt-2">Button group sizing:</h3>
        <div class="btn-group btn-group-lg mb-2" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
        <br>
        <div class="btn-group mb-2" role="group" aria-label="Medium button group">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
        <br>
        <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>

        <h3 class="mt-2">Vertical button group:</h3>
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-secondary">Top</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Bottom</button>
        </div>

        <h3 class="mt-2">Nesting button groups:</h3>
        <div class="btn-group mb-3" role="group" aria-label="Button group with nested dropdown">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>

            <div class="btn-group" role="group">
                <button id="btnDropdown1" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </button>
                <div class="dropdown-menu" aria-labelledby="btnDropdown1">
                    <a href="#" class="dropdown-item">Dropdown Link 1</a>
                    <a href="#" class="dropdown-item">Dropdown Link 2</a>
                </div>
            </div>
        </div>
        <br>
        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-secondary">Button 1</button>
            <button type="button" class="btn btn-secondary">Button 2</button>

            <div class="btn-group btn-group-lg" role="group">
                <button id="btnDropdown2" type="button" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </button>
                <div class="dropdown-menu" aria-labelledby="btnDropdown2">
                    <a href="#" class="dropdown-item">Dropdown Link 1</a>
                    <a href="#" class="dropdown-item">Dropdown Link 2</a>
                </div>
            </div>

            <button type="button" class="btn btn-secondary">Button 3</button>
            <button type="button" class="btn btn-secondary">Button 4</button>
            <button type="button" class="btn btn-secondary">Button 5</button>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
