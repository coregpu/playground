<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Buttons</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid overflow-hidden mb-2">
        <h3>
            <a href="https://getbootstrap.com/docs/4.4/components/buttons/" class="text-break">
                https://getbootstrap.com/docs/4.4/components/buttons/
            </a>
        </h3>
        <h3 class="mt-2">Examples:</h3>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <h3 class="mt-2">Disable text wrapping:</h3>
        <button type="button" class="btn btn-primary text-nowrap ">
            Very longgggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg
            ggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggg
            gggggggggg text that doesn't wrap
        </button>

        <h3 class="mt-2">Button tags:</h3>
        <!-- Use role attribute to convey the <a> tag's true purpose to
             assistive technologies (this <a> tag does not link to a new
             page but instead serves as a button) -->
        <a class="btn btn-primary" href="#" role="button">Link</a>

        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">

        <h3 class="mt-2">Outline buttons:</h3>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

        <h3 class="mt-2">Button sizes:</h3>
        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-primary btn-sm">Small Button</button>

        <h3 class="mt-2">Block-level buttons:</h3>
        <button type="button" class="btn btn-success btn-block">Success</button>

        <h3 class="mt-2">Active state:</h3>
        <button type="button" class="btn btn-primary btn-lg active" aria-pressed="true">Active Button</button>

        <h3 class="mt-2">Disabled state:</h3>
        <button type="button" class="btn btn-primary btn-lg" disabled>Disabled Button</button>

        <!-- 'disabled' class applies CSS styling while tabindex=-1 makes
             sure that link cannot get focus via keyboard. 'aria-disabled'
             attribute indicates that elements is disabled. -->
        <a href="#" class="btn btn-success btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">
            Disabled Link Button
        </a>

        <h3 class="mt-2">Toggle states</h3>
        <h4 class="mt-2">Single toggle:</h4>
        <button type="button" class="btn btn-success btn-lg" data-toggle="button" aria-pressed="false">
            Click To Toggle
        </button>
        <h4 class="mt-2">Checkbox toggle:</h4>
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox" checked> Checkbox
            </label>
        </div>
        <h4 class="mt-2">Toggling radio buttons:</h4>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" checked> Option 1
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2"> Option 2
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3"> Option 3
            </label>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
