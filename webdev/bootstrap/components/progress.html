<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Progress</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <style>
        div.container-fluid > h2, div.container-fluid > h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid mb-2">
        <h2>
            <a href="https://getbootstrap.com/docs/4.4/components/progress/" class="text-break">
                https://getbootstrap.com/docs/4.4/components/progress/
            </a>
        </h2>

        <h2 class="mt-4">Examples</h2>
        <!-- Note that CSS width property is used to set how far the progress bar has -->
        <!-- advanced -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                 aria-valuemax="100" style="width: 25%;"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100" style="width: 50%;"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                 aria-valuemax="100" style="width: 75%;"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                 aria-valuemax="100" style="width: 100%;"></div>
        </div>
        <h4 class="mt-2">Similar to above but using Bootstrap w-* classes</h4>
        <div class="progress mt-2">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>

        <h2 class="mt-4">Labels within progress bar</h2>
        <div class="progress mt-2">
            <div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100">50%</div>
        </div>

        <h2 class="mt-4">Custom progress bar height</h2>
        <div class="progress mt-2" style="height: 1px;">
            <div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2" style="height: 20px;">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>

        <h2 class="mt-4">Progress bar color</h2>
        <div class="progress mt-2">
            <div class="progress-bar w-25 bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar w-50 bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar w-75 bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar w-100 bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                 aria-valuemax="100"></div>
        </div>

        <h2 class="mt-4">Multiple bars in a single progress</h2>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="15" aria-valuemin="0"
                 aria-valuemax="100" style="width: 15%"></div>
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="35" aria-valuemin="0"
                 aria-valuemax="100" style="width: 35%"></div>
            <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                 aria-valuemax="100" style="width: 20%"></div>
        </div>

        <h2 class="mt-4">Striped progress bars</h2>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped w-25 bg-success" role="progressbar"
                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped w-50 bg-info" role="progressbar"
                 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped w-75 bg-danger" role="progressbar"
                 aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped w-100 bg-warning" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <h2 class="mt-4">Progress bars with animated stripes</h2>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-success"
                 role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-info"
                 role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-danger"
                 role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-100 bg-warning"
                 role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous">
    </script>
</body>
</html>
