<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Images</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <h3>Responsive Image:</h3>
    <img src="../public/images/background_img.jpg" class="img-fluid" alt="Responsive image">
    <h3 class="mt-3">Image Thumbnails:</h3>
    <img src="../public/images/avatar.png" class="ml-3 img-thumbnail" width="200" height="200">
    <h3 class="mt-3">Align images with floats:</h3>
    <div class="clearfix">
        <img src="../public/images/avatar.png" class="rounded float-left" width="200" height="200">
        <img src="../public/images/avatar.png" class="rounded float-right" width="200" height="200">
    </div>
    <h3 class="mt-3">Center block-level image horizontally with auto margin:</h3>
    <div>
        <img src="../public/images/avatar.png" class="rounded mx-auto d-block" width="200" height="200">
    </div>
    <h3 class="mt-3">Center image horizontally using text-center on parent div:</h3>
    <div class="text-center">
        <img src="../public/images/avatar.png" class="rounded mx-auto d-block" width="200" height="200">
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
