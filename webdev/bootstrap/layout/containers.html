<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Containers</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../compiled_css/layout.css">
</head>
<body>
    <div class="container themed_container">
        .container (responsive fixed-width container)
    </div>
    <div class="container-fluid themed_container">
        .container-fluid (full-width container)
    </div>
    <div class="container-sm themed_container">
        .container-sm (100% width until 'small' breakpoint)
    </div>
    <div class="container-md themed_container">
        .container-md (100% width until 'medium' breakpoint
    </div>
    <div class="container-lg themed_container">
        .container-lg (100% width until 'large' breakpoint)
    </div>
    <div class="container-xl themed_container">
        .container-xl (100% width until 'extra-large' breakpoint)
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
