<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Grid - Gutters</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../compiled_css/layout.css">
</head>
<body>
    <div class="container">
        <h3 class="margin_top">Custom gutters</h3>
    </div>
    <div class="container px-md-5">
        <div class="row mx-md-n5">
            <div class="col px-md-5 py-4 themed_grid_col">
                col px-md-5 py-4 (px-5 horizontal padding from MD)
            </div>
            <div class="col px-md-5 py-4 themed_grid_col">
                col px-md-5 py-4 (px-5 horizontal padding from MD)
            </div>
        </div>
    </div>
    <div class="container">
        <h3 class="margin_top">No gutters</h3>
        <div class="row no-gutters">
            <div class="col-sm-6 col-md-8 themed_grid_col">col-sm-6 col-md-8</div>
            <div class="col-sm-6 col-md-4 themed_grid_col">col-sm-6 col-md-4</div>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
