<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Grid - Vertical Alignment</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../compiled_css/layout.css">
</head>
<body>
    <div class="container">
        <h3>Align top (align-items-start)</h3>
        <div class="row align-items-start themed_grid_row sized_grid_row">
            <div class="col themed_grid_col">1 of 3</div>
            <div class="col themed_grid_col">2 of 3</div>
            <div class="col themed_grid_col">3 of 3</div>
        </div>
        <h3 class="margin_top">Align middle (align-items-center)</h3>
        <div class="row align-items-center themed_grid_row sized_grid_row">
            <div class="col themed_grid_col">1 of 3</div>
            <div class="col themed_grid_col">2 of 3</div>
            <div class="col themed_grid_col">3 of 3</div>
        </div>
        <h3 class="margin_top">Align bottom (align-items-end)</h3>
        <div class="row align-items-end themed_grid_row sized_grid_row">
            <div class="col themed_grid_col">1 of 3</div>
            <div class="col themed_grid_col">2 of 3</div>
            <div class="col themed_grid_col">3 of 3</div>
        </div>
        <h3 class="margin_top">Align individual columns</h3>
        <div class="row themed_grid_row sized_grid_row">
            <div class="col align-self-start themed_grid_col">align-self-start</div>
            <div class="col align-self-center themed_grid_col">align-self-center</div>
            <div class="col align-self-end themed_grid_col">align-self-end</div>
        </div>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
