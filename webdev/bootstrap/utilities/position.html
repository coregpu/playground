<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Position Utils</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <style>
        div.container-fluid > h2, div.container-fluid > h4 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid mb-2">
        <h2>
            <a href="https://getbootstrap.com/docs/4.4/utilities/position/" class="text-break">
                https://getbootstrap.com/docs/4.4/utilities/position/
            </a>
        </h2>

        <h2 class="mt-4">Fixed top</h2>
        <iframe src="position-fixed-top.html" style="height: 200px;"
                class="border border-dark w-100">
        </iframe>

        <h2 class="mt-2">Fixed bottom</h2>
        <iframe src="position-fixed-bottom.html" style="height: 200px;"
                class="border border-dark w-100">
        </iframe>

        <h2 class="mt-2">Sticky top</h2>
        <iframe src="position-sticky-top.html" style="height: 200px;"
                class="border border-dark w-100">
        </iframe>
    </div>

    <!-- Include jQuery, Popper.js and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous">
    </script>
</body>
</html>
