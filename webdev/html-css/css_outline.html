<!DOCTYPE html>
<html>
    <head>
        <title> CSS Outline </title>
        <meta charset="utf-8">
        <meta name="description" content="Uses various CSS outline features">
        <meta name="author" content="Dzanan Bajgoric">
        <style>
            p {
                margin: 20px 10px 40px 10px;
                padding: 5px;
                border: 3px solid green;
                outline-color: tomato;
                box-sizing: border-box;
                text-align: center;
            }
            
            p.dotted { outline-style: dotted; outline-offset: 10px; }
            p.dashed { outline-style: dashed; }
            p.solid { outline-style: solid; outline-width: 10px; outline-offset: 5px; }
            p.double { outline-style: double; outline-width: 10px; }
            p.groove { outline-style: groove; }
            p.ridge { outline-style: ridge; }
            p.inset { outline-style: inset; }
            p.outset { outline-style: outset; }
            p.none { outline-style: none; }
            p.hidden { outline-style: hidden; }
            }
        </style>
    </head>
    <body>
        <p class="dotted"> Dotted outline</p>
        <p class="dashed"> Dashed outline</p>
        <p class="solid"> Solid outline </p>
        <p class="double"> Double outline </p>
        <p class="groove"> Groove outline </p>
        <p class="ridge"> Ridge outline </p>
        <p class="inset"> Inset outline </p>
        <p class="outset"> Outset outline </p>
        <p class="none"> No outline </p>
        <p class="hidden"> Hidden outline </p>
    </body>
</html>
