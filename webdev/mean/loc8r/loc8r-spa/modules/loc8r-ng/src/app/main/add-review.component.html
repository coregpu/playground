<div class="row banner justify-content-md-around">
  <app-page-header [header]="pageHdr" class="col-12 col-md-8"></app-page-header>
</div>
<div class="row justify-content-md-around">
  <div class="col-12 col-md-8">
    <form novalidate #form="ngForm" (ngSubmit)="submit(form)" method="post"
          enctype="application/x-www-form-urlencoded">
      <div class="form-row mb-1">
        <div class="col-sm-2">
          <label class="col-form-label" for="reviewer">
            Name
          </label>
        </div>
        <div class="col-sm-10">
          <input id="reviewer" class="form-control" type="text" name="reviewer" placeholder="Your name..."
                 [(ngModel)]="review.reviewer" #reviewer="ngModel" required minlength="1" maxlength="50"
                 pattern="^[a-zA-Z0-9]+[ a-zA-Z0-9]*$">
          <span *ngIf="reviewer.invalid && (reviewer.dirty || reviewer.touched || form.submitted)" class="custom-invalid-feedback">
            {{ getFormControValidationMsg(reviewer, 'Reviewer\'s name') }}
          </span>
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-sm-2">
          <label class="col-form-label" for="rating">
            Rating
          </label>
        </div>
        <div class="col-sm-10">
          <select id="rating" class="custom-select" name="rating" [(ngModel)]="review.rating" #rating="ngModel" required>
            <!-- Setting [ngValue] ensures that data type is number instead of string -->
            <option *ngFor="let value of [1, 2, 3, 4, 5]" [ngValue]="value">
              {{ value }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-row mb-2">
        <div class="col-sm-2">
          <label class="col-form-label" for="text">
            Review
          </label>
        </div>
        <div class="col-sm-10">
          <textarea id="text" class="form-control" rows="4" name="text" required minlength="1" maxlength="1000"
                    placeholder="Your review goes here..." [(ngModel)]="review.text" #reviewText="ngModel"></textarea>
          <span *ngIf="reviewText.invalid && (reviewText.dirty || reviewText.touched || form.submitted)" class="custom-invalid-feedback">
            {{ getFormControValidationMsg(reviewText, 'Review text') }}
          </span>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 text-right">
          <input class="btn-base" type="submit" value="Submit" [disabled]="form.submitted && form.invalid">
        </div>
      </div>
    </form>
  </div>
</div>
